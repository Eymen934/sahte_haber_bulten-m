<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Türkiye News - Giriş Yap</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
  }
  .login-container h2 {
    margin-bottom: 20px;
    color: #333;
  }
  .login-container input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .login-container button, .login-container a {
    display: block;
    width: 95%;
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 15px;
    text-decoration: none;
    text-align: center;
  }
  .login-btn {
    background-color: #007BFF;
    color: white;
  }
  .google-btn {
    background-color: #DB4437;
    color: white;
  }
  .microsoft-btn {
    background-color: #2F2F2F;
    color: white;
  }
  .login-container button:hover, .login-container a:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Türkiye News - Giriş Yap</h2>
    <form action="index.html" method="get">
      <input type="text" name="username" placeholder="Kullanıcı Adı" required>
      <input type="password" name="password" placeholder="Şifre" required>
      <a href="index.html"><button type="submit" class="login-btn">Giriş Yap</button></a>
    </form>
  </div>
  <footer>
        <p>© 2025 Türkiye News - Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
